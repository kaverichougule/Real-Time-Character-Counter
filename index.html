<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Count</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Real-time Character Counter</h2>
        <textarea name="" id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="character">
            <p>Total Characters: <span class="total-char" id="total-counter">0</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
